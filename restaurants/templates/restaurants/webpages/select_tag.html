{% extends 'restaurants/webpages/base.html' %}

{% block title %}Filters{% endblock %}

{% block body %}
  <h2 class="Display-2"> Tags </h2>
    {% for tag in tags %}
      <div>
        <a href="{% url 'restaurant:by_tag' tag.name %}">
          <img src="{{ tag.icon.url }}" alt="{{ tag.name }}" width="200" height="200">
        </a>
      </div>
      <br>
    {% endfor %}
{% endblock %}
