{% extends 'users/webpages/base.html' %}

{% block title %} User Profile {% endblock %}

{% block body %}

  <h2 class="Display-2"> {{ user.first_name }} {{ user.last_name }} </h2>

    <li class="list-group-item"> {{ user.email }} </li>
    <li class="list-group-item"> {{ user.birthday }} </li>
  </ul>

{% endblock %}
